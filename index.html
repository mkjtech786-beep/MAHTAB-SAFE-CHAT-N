<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Admin Panel</title>
    <style>
        :root { --primary: #D4AF37; --bg: #0f0f0f; --card: #1a1a1a; --text: #fff; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--text); min-height: 100vh; padding: 20px; }
        
        .container { max-width: 800px; margin: 0 auto; }
        h1 { color: var(--primary); text-align: center; margin-bottom: 30px; font-size: 2rem; }

        /* Search Bar */
        .search-box { width: 100%; padding: 15px; background: var(--card); border-radius: 10px; border: 1px solid #333; color: white; margin-bottom: 20px; font-size: 1rem; }

        /* Stats Grid */
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .stat-card { background: var(--card); padding: 20px; border-radius: 10px; text-align: center; border-left: 4px solid var(--primary); }
        .stat-num { font-size: 2rem; font-weight: bold; color: var(--primary); }
        .stat-label { font-size: 0.9rem; color: #888; }

        /* User List */
        .user-list { display: flex; flex-direction: column; gap: 15px; }
        .user-card { background: var(--card); padding: 15px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; transition: 0.2s; }
        .user-card:hover { transform: translateX(5px); background: #222; }

        .u-info h3 { margin-bottom: 5px; font-size: 1.1rem; }
        .u-meta { font-size: 0.85rem; color: #888; display: flex; gap: 10px; align-items: center; }
        .badge { padding: 2px 8px; border-radius: 4px; font-size: 0.75rem; font-weight: bold; text-transform: uppercase; }
        .badge.online { background: rgba(76, 175, 80, 0.2); color: #4caf50; }
        .badge.offline { background: rgba(136, 136, 136, 0.2); color: #888; }
        
        .unread-badge { background: #f44336; color: white; padding: 4px 10px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; }
        .time-badge { font-size: 0.8rem; background: #333; padding: 4px 8px; border-radius: 5px; }

        .empty-state { text-align: center; color: #666; margin-top: 50px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Admin Dashboard üëë</h1>
        
        <input type="text" id="search" class="search-box" placeholder="üîç Search User Name..." onkeyup="filterUsers()">

        <div class="stats">
            <div class="stat-card">
                <div class="stat-num" id="total-users">0</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-num" id="online-users" style="color: #4caf50;">0</div>
                <div class="stat-label">Online Now</div>
            </div>
            <div class="stat-card">
                <div class="stat-num" id="unread-msgs" style="color: #f44336;">0</div>
                <div class="stat-label">Total Unread</div>
            </div>
        </div>

        <div id="user-list" class="user-list">
            <!-- Users will load here -->
        </div>
    </div>

    <!-- FIREBASE & LOGIC -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAqfguS1ucAtklcl06eB1JIWQr46XMpe7g",
            authDomain: "safe-chat-c0b9c.firebaseapp.com",
            databaseURL: "https://safe-chat-c0b9c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "safe-chat-c0b9c",
            storageBucket: "safe-chat-c0b9c.firebasedatabase.app",
            messagingSenderId: "119640275300",
            appId: "1:119640275300:web:20ae984f4af1ffe6a62271"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let allUsers = [];
        let allMessages = [];

        // Keep Admin Alive
        setInterval(() => {
            update(ref(db, 'admin_status'), { lastSeen: Date.now() });
        }, 2000);

        // --- LISTEN TO DATA ---
        function loadData() {
            // Users Listener
            onValue(ref(db, 'users'), (snap) => {
                const data = snap.val();
                allUsers = data ? Object.values(data) : [];
                renderUsers();
                updateStats();
            });

            // Messages Listener (for unread counts)
            onValue(ref(db, 'messages'), (snap) => {
                const data = snap.val();
                allMessages = data ? Object.values(data) : [];
                renderUsers(); // Re-render to update unread counts
                updateStats();
            });
        }

        // --- RENDER LOGIC ---
        function renderUsers() {
            const list = document.getElementById('user-list');
            const searchVal = document.getElementById('search').value.toLowerCase();
            list.innerHTML = '';

            if (allUsers.length === 0) {
                list.innerHTML = '<div class="empty-state">No users yet.</div>';
                return;
            }

            allUsers.forEach(user => {
                // Search Filter
                if (!user.name.toLowerCase().includes(searchVal)) return;

                // Calculate Unread (Messages from user to admin)
                const unreadCount = allMessages.filter(m => 
                    m.senderId === user.id && 
                    m.receiverId === 'admin'
                ).length;

                // Online Status (Last seen < 10 sec)
                const isOnline = (Date.now() - user.lastSeen) < 10000;
                
                const card = document.createElement('div');
                card.className = 'user-card';
                card.innerHTML = `
                    <div class="u-info">
                        <h3>${escapeHtml(user.name)} ${unreadCount > 0 ? `<span class="unread-badge">${unreadCount}</span>` : ''}</h3>
                        <div class="u-meta">
                            <span class="badge ${isOnline ? 'online' : 'offline'}">
                                ${isOnline ? '‚óè Online' : '‚óã Offline'}
                            </span>
                            <span>ID: ${user.id.slice(-4)}</span>
                        </div>
                    </div>
                    <div class="u-meta">
                        <span class="time-badge">Joined: ${new Date(user.joinTime).toLocaleDateString()}</span>
                    </div>
                `;
                list.appendChild(card);
            });
        }

        function updateStats() {
            const total = allUsers.length;
            const online = allUsers.filter(u => (Date.now() - u.lastSeen) < 10000).length;
            const unread = allMessages.filter(m => m.receiverId === 'admin').length;

            document.getElementById('total-users').innerText = total;
            document.getElementById('online-users').innerText = online;
            document.getElementById('unread-msgs').innerText = unread;
        }

        window.filterUsers = () => {
            renderUsers();
        };

        function escapeHtml(text) {
            if(!text) return '';
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
        }

        // Initialize
        loadData();
    </script>
</body>
</html>
